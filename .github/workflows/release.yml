# Release workflow
# Triggered when a version tag is pushed.
#
# Usage:
# 1. Create and push a tag locally:
#    git tag v1.2.3
#    git push origin v1.2.3
#
# 2. The workflow will automatically run tests and create the release.
#
# Note: Tags must be created locally because GitHub Actions cannot create
# refs pointing to commits that contain workflow file changes.
name: Release
run-name: Release ${{ github.ref_name }}

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: write

jobs:
  # Run tests before releasing
  test:
    name: Verify Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - name: Run tests
        run: go test -v -short -race ./internal/...
        timeout-minutes: 5

  # Run GoReleaser
  release:
    name: GoReleaser
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6.3.0
        id: import_gpg
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6.4.0
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
